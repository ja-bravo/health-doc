<div class="wrapper">
  <span class="mat-title">Health Doc</span>
  <mat-card>
    <mat-form-field [style.width]="'100%'">
      <input placeholder="User" matInput [(ngModel)]="user" (keyup.enter)="signIn()"/>
    </mat-form-field>
    <mat-form-field [style.width]="'100%'">
      <input placeholder="Password" type="password" matInput [(ngModel)]="password" (keyup.enter)="signIn()"/>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="signIn()">Sign in</button>
  </mat-card>
</div>
