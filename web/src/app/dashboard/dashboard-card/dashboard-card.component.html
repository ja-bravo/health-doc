<div class="dCard mat-elevation-z2" [class.mat-elevation-z8]="raised" [class.raised]="raised" [class.passive]="passive">
  <div class="accent" [style.background-color]="color">
     <i class="fas {{icon}}"></i>
  </div>
  
  <div class="content">
    <div class="top">
      <span class="title">{{title}}</span>
    </div>
    <mat-divider></mat-divider>
    <div class="bottom">
      <span class="subtitle">{{subtitle}}</span>
    </div>
  </div>
</div>
