<main>
    <mat-sidenav-container class="menuContainer">
        <mat-sidenav class="menu" mode="side" [opened]="!isLogin">
            <div class="header mat-elevation-z2">
                <i class="fas fa-stethoscope fa-icon"></i>
                <span class="header-title">Health Doc</span>
            </div>

            <div class="actions">
                <span class="action" routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                    <span class="actionName">Dashboard</span>
                    <i class="fas fa-tachometer-alt actionIcon"></i>
                </span>

                <span class="action" routerLink="/projects" routerLinkActive="active">
                    <span class="actionName">Projects</span>
                    <i class="fas fa-server actionIcon"></i>
                </span>
            </div>
        </mat-sidenav>
        <mat-sidenav-content class="main-content">
            <mat-toolbar class="topBar mat-elevation-z2" *ngIf="!isLogin">
                <span>{{page | titlecase}}</span>
            </mat-toolbar>
            
            <div class="router-outlet">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</main>
